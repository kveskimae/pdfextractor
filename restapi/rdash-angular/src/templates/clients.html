<div ng-controller="ClientsCtrl as ClientsCtrl" class="row">
    <div class="row alerts-container" data-ng-show="AppData.alertsData.alerts.length">
        <div class="col-xs-12">
            <uib-alert data-ng-repeat="alert in AppData.alertsData.alerts" type="{{alert.type}}" close="AppData.alertsData.closeAlert($index)">{{alert.msg}}</uib-alert>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8">
            <rd-widget>
                <rd-widget-header icon="fa-shield" title="{{ 'CLIENTS_HEADER_TEXT' | translate }}">
                    <span class="help-tip" tooltip-placement="bottom" uib-tooltip="{{ 'CLIENTS_HEADER_TOOLTIP' | translate }}">&nbsp;</span>
                    <button type="button" ng-click="ClientsCtrl.goToAddClient();" class="btn btn-default" tooltip-placement="bottom"  uib-tooltip="{{ 'CLIENTS_ADD_CLIENT_BUTTON_TOOLTIP' | translate }}">{{ 'ADD_CLIENT_BUTTON' | translate }}</button>
                </rd-widget-header>
                <rd-widget-body classes="widget-body large no-padding">
                        <table class="table table-striped table-bordered table-responsive">
                            <tr>
                                <th class="shortColumn2">
                                    <span tooltip-placement="right-top" uib-tooltip="{{ 'CLIENTS_USERNAME_TOOLTIP' | translate }}">{{ 'CLIENTS_USERNAME' | translate }}</span>
                                </th>
                                <th class="shortColumn2">
                                    <span tooltip-placement="bottom" uib-tooltip="{{ 'CLIENTS_ACCOUNT_TYPE_TOOLTIP' | translate }}">{{ 'CLIENTS_ACCOUNT_TYPE' | translate }}</span>
                                </th>
                                <th class="extraShortColumn">
                                    <span tooltip-placement="bottom" uib-tooltip="{{ 'CLIENTS_ENABLED_TOOLTIP' | translate }}">{{ 'CLIENTS_ENABLED' | translate }}</span>
                                </th>
                                <th class="shortColumn2">&nbsp;</th>
                            </tr>
                            <tr ng-repeat="client in AppData.otherUsersData.clients | orderBy : 'username'">
                                <td>
                                    <span>{{client.username}}</span>
                                </td>
                                <td>
                                    <span>{{client.accountType}}</span>
                                </td>
                                <td>
                                    <span>{{client.enabled}}</span>
                                </td>
                                <td>
                                    <button type="button"ng-click="ClientsCtrl.viewClient(client);" class="btn btn-primary">{{ 'VIEW_BUTTON' | translate }}</button>
                                    <button type="button"ng-click="ClientsCtrl.setSelectedClient(client);" class="btn btn-default">{{ 'CHANGE_BUTTON' | translate }}</button>
                                </td>
                            </tr>
                        </table>
                </rd-widget-body>
            </rd-widget>
        </div>
    </div>
</div>
