<div ng-controller="DashboardCtrl as DashboardCtrl" class="row">
	<div class="row alerts-container" data-ng-show="AppData.alertsData.alerts.length">
		<div class="col-xs-12">
			<uib-alert data-ng-repeat="alert in AppData.alertsData.alerts" type="{{alert.type}}" close="AppData.alertsData.closeAlert($index)">{{alert.msg}}</uib-alert>
		</div>
	</div>
	<div class="col-lg-3 col-md-6 col-xs-12" ng-show="AppData.loginData.isReviewer">
		<rd-widget>
			<rd-widget-body tooltip-placement="bottom"  uib-tooltip="{{ 'DASHBOARD_TOTAL_TODAY_TOOLTIP' | translate }}">
				<div class="widget-icon green pull-left">
					<i class="fa fa-file-o"></i>
				</div>
				<div class="title">{{AppData.dashboardData.noOfCompletedToday}}</div>
				<div class="comment">{{ 'DASHBOARD_TOTAL_TODAY' | translate }}</div>
			</rd-widget-body>
		</rd-widget>
	</div>
</div>
