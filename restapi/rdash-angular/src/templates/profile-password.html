<div ng-controller="ProfilePasswordCtrl as ProfilePasswordCtrl" class="row">
    <div class="row alerts-container" data-ng-show="AppData.alertsData.alerts.length">
        <div class="col-xs-12">
            <uib-alert data-ng-repeat="alert in AppData.alertsData.alerts" type="{{alert.type}}" close="AppData.alertsData.closeAlert($index)">{{alert.msg}}</uib-alert>
        </div>
    </div>
    <div class="col-lg-4" style="height:100%">
        <rd-widget style="height:100%">
            <rd-widget-header icon="fa-tasks" title="{{ 'PROFILE_PASSWORD_HEADER_TEXT' | translate }}">
            </rd-widget-header>
            <rd-widget-body classes="widget-body large no-padding" style="height:100%">
                <div class="table-responsive">
                    <table class="table table-bordered table-responsive">
                        <tbody class="animate">
                        <tr>
                            <td>
                                <label for="password">{{ 'PROFILE_PASSWORD_NEW_PASSWORD_LABEL' | translate }} <span class="help-tip" tooltip-placement="bottom" uib-tooltip="{{ 'EDIT_PASSWORD_TOOLTIP' | translate }}">&nbsp;</span></label>
                                <input class="form-control" type="password" id="password" name="input" ng-model="ProfilePasswordCtrl.passwordData.newPassword" required ng-pattern="ProfilePasswordCtrl.passwordPattern">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="retypePassword">{{ 'PROFILE_PASSWORD_RETYPE_NEW_PASSWORD_LABEL' | translate }}</label>
                                <input class="form-control" type="password" id="retypePassword" name="input" ng-model="ProfilePasswordCtrl.passwordData.retypedNewPassword" required ng-pattern="ProfilePasswordCtrl.passwordPattern">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="oldPassword">{{ 'PROFILE_PASSWORD_OLD_PASSWORD_LABEL' | translate }}</label>
                                <input class="form-control" type="password" id="oldPassword" name="input" ng-model="ProfilePasswordCtrl.passwordData.oldPassword" required ng-pattern="ProfilePasswordCtrl.passwordPattern">
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                <button type="button" ng-click="ProfilePasswordCtrl.savePassword();" ng-disabled="!ProfilePasswordCtrl.passwordData.newPassword || !ProfilePasswordCtrl.passwordData.retypedNewPassword || !ProfilePasswordCtrl.passwordData.oldPassword || !(ProfilePasswordCtrl.passwordData.newPassword==ProfilePasswordCtrl.passwordData.retypedNewPassword)" class="btn btn-success">{{ 'SAVE_BUTTON' | translate }}</button>
                                <button type="button" ng-click="ProfilePasswordCtrl.cancelEditingPassword();" class="btn btn-default">{{ 'CANCEL_BUTTON' | translate }}</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </rd-widget-body>
        </rd-widget>
    </div>

</div>
