<div ng-controller="ProfileEmailCtrl as ProfileEmailCtrl" class="row">
    <div class="row alerts-container" data-ng-show="AppData.alertsData.alerts.length">
        <div class="col-xs-12">
            <uib-alert data-ng-repeat="alert in AppData.alertsData.alerts" type="{{alert.type}}" close="AppData.alertsData.closeAlert($index)">{{alert.msg}}</uib-alert>
        </div>
    </div>
    <div class="col-lg-4" style="height:100%">
        <rd-widget style="height:100%">
            <rd-widget-header icon="fa-tasks" title="{{ 'PROFILE_EMAIL_HEADER_TEXT' | translate }} {{AppData.loginData.email}}">
            </rd-widget-header>
            <rd-widget-body classes="widget-body large no-padding" style="height:100%">
                <div class="table-responsive">
                    <table class="table table-bordered table-responsive">
                        <tbody class="animate">
                        <tr>
                            <td>
                                <label for="newEmail">{{ 'NEW_EMAIL_LABEL' | translate }}</label>
                                <input class="form-control" type="email" id="newEmail" name="input" ng-model="ProfileEmailCtrl.emailData.newEmail" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="passwordForChangingEmail">{{ 'PASSWORD_LABEL' | translate }}</label>
                                <input class="form-control" type="password" id="passwordForChangingEmail" name="input" ng-model="ProfileEmailCtrl.emailData.passwordForChangingEmail" required>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                <button type="button" ng-click="ProfileEmailCtrl.saveEmail();" ng-disabled="!ProfileEmailCtrl.emailData.newEmail || !ProfileEmailCtrl.emailData.passwordForChangingEmail" class="btn btn-success">{{ 'SAVE_BUTTON' | translate }}</button>
                                <button type="button" ng-click="ProfileEmailCtrl.cancelEditingEmail();" class="btn btn-default">{{ 'CANCEL_BUTTON' | translate }}</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </rd-widget-body>
        </rd-widget>
    </div>

</div>
