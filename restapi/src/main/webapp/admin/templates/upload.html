<div ng-controller="UploadCtrl as UploadCtrl" class="row">
    <div class="row alerts-container" data-ng-show="AppData.alertsData.alerts.length">
        <div class="col-xs-12">
            <uib-alert data-ng-repeat="alert in AppData.alertsData.alerts" type="{{alert.type}}" close="AppData.alertsData.closeAlert($index)">{{alert.msg}}</uib-alert>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8">
            <rd-widget>
                <rd-widget-header icon="fa-upload" title="{{ 'UPLOAD_HEADER_TEXT' | translate }}"></rd-widget-header>
                <rd-widget-body classes="widget-body small">
                                <span>{{ 'UPLOAD_ONLY_PDF' | translate }}</span>
                                &nbsp; &nbsp; &nbsp;
                                <button class="btn btn-primary" ngf-select ngf-change="UploadCtrl.upload($files)" role="button">{{ 'CHOOSE_FILE_BUTTON' | translate }}</button>

                </rd-widget-body>
            </rd-widget>
        </div>
    </div>
</div>
